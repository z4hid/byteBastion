{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold mb-4">Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg mt-4">Sign Up</button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login here</a></p>
</div>
{% endblock %}
