{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold mb-4">Welcome, {{ user.username }}!</h1>

    <h2>Username: {{ username }}</h2>
    <p>Email: {{ email }}</p>
    
    <!-- Add more details here based on the user's profile -->
    <a href="{% url 'logout' %}">Logout</a>


    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    
    
    <p class="text-lg">Select a service:</p>
    <div class="mt-4">
        <a href="{% url 'password_list' %}" class="block bg-blue-500 text-white p-3 rounded mb-4">
            Password Manager
        </a>

    </div>
</div>
{% endblock %}
